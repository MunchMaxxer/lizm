<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€” Lizard Market</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<nav class="nav">
  <div class="container nav-inner">
    <a href="index.html" class="logo">
      <span class="logo-mark" aria-hidden="true"></span>
      <span>Lizard Market</span>
    </a>
    <div class="nav-links" id="navLinks">
      <a class="btn alt" href="shop.html">Shop</a>
      <a class="btn" href="admin.html" id="adminTab" style="display:none;">Admin</a>
    </div>
  </div>
</nav>

<main class="section" id="adminBody" style="display:none;">
  <div class="container">
    <h1>Admin Panel</h1>
    <div class="card">
      <h2>Add Lizard</h2>
      <div class="form-row">
        <input class="input" id="name" placeholder="Name">
        <input class="input" id="sci" placeholder="Scientific Name">
      </div>
      <div class="form-row">
        <input class="input" id="cat" placeholder="Category">
        <input class="input" id="price" placeholder="Price">
      </div>
      <div class="form-row">
        <input class="input" id="stock" placeholder="Stock">
        <input class="input" id="img" placeholder="Image URL">
      </div>
      <div class="form-row">
        <input class="input" id="desc" placeholder="Description">
      </div>
      <button class="btn" id="btnAdd">Add Lizard</button>
    </div>

    <div class="card">
      <h2>All Lizards</h2>
      <table class="table" id="lizardTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Scientific</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<input type="password" id="adm-pass" placeholder="Admin password">
<button id="adm-login">Login</button>
<div id="adm-body">
  <p>Welcome, admin!</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script src="scripts/app.js"></script>
<script>window.__PAGE__="admin";</script>
</body>
</html>
