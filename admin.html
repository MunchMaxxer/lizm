<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin â€” Lizard Market</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<nav class="nav">
  <div class="container nav-inner">
    <a href="index.html" class="logo">
      <span class="logo-mark" aria-hidden="true"></span>
      <span>Lizard Market</span>
    </a>
    <div class="nav-links">
      <a class="btn alt" href="shop.html" aria-label="Shop">Shop</a>
      <button id="btn-logout" class="btn alt" style="display:none">Logout</button>
    </div>
  </div>
</nav>

<!-- Login overlay -->
<div id="login-section" style="text-align:center; margin-top:3rem">
  <button id="btn-login" class="btn">Login with Google</button>
  <p id="adm-status" class="muted"></p>
</div>

<!-- Admin panel -->
<div id="adm-body" style="display:none;">
  <main class="section container">
    <h1>Admin Panel</h1>
    <div style="margin-bottom:1rem;">
      <input id="name" class="input" placeholder="Name">
      <input id="sci" class="input" placeholder="Scientific Name">
      <input id="cat" class="input" placeholder="Category">
      <input id="price" class="input" placeholder="Price">
      <input id="stock" class="input" placeholder="Stock">
      <input id="img" class="input" placeholder="Image URL">
      <input id="desc" class="input" placeholder="Description">
      <button id="btnAdd" class="btn">Add Lizard</button>
    </div>
    <table class="table" id="lizardTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="scripts/app.js"></script>
<script>window.__PAGE__ = "admin";</script>
</body>
</html>
