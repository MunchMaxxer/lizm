<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel â€” Lizard Market</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<main class="section container">

  <!-- Password page -->
  <div id="password-page" class="card" style="max-width:400px; margin:auto; display:grid; gap:1rem;">
    <h2>Admin Login</h2>
    <input type="password" id="adm-pass" class="input" placeholder="Enter password">
    <button class="btn" id="adm-login">Unlock</button>
    <p id="adm-status" class="muted">Locked</p>
  </div>

  <!-- Admin content -->
  <div id="adm-body" style="display:none; margin-top:2rem; gap:1.5rem;">
    <h2>Manage Lizards</h2>
    <div class="grid" style="gap:1rem; max-width:800px;">
      <input type="text" id="name" class="input" placeholder="Name">
      <input type="text" id="sci" class="input" placeholder="Scientific name">
      <input type="text" id="cat" class="input" placeholder="Category">
      <input type="number" id="price" class="input" placeholder="Price">
      <input type="number" id="stock" class="input" placeholder="Stock">
      <input type="text" id="img" class="input" placeholder="Image URL">
      <input type="text" id="desc" class="input" placeholder="Description">
      <button class="btn" id="btnAdd">Add Lizard</button>
      <button class="btn alt" id="btnClear">Clear</button>
      <button class="btn" id="btnExport">Export JSON</button>
      <input type="file" id="file-import" class="input">
    </div>

    <table class="table" id="lizardTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="adm-warn" class="muted"></p>
  </div>
</main>

<script src="scripts/app.js"></script>
<script>window.__PAGE__ = "admin";</script>
</body>
</html>
