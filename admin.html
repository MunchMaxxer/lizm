<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Lizard Market</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<nav class="nav">
  <div class="container nav-inner">
    <a href="index.html" class="logo">
      <span class="logo-mark" aria-hidden="true"></span>
      <span>Lizard Market</span>
      <span class="badge">Admin Panel</span>
    </a>
    <div class="nav-links">
      <a class="btn alt" href="shop.html" aria-label="Shop">Shop</a>
    </div>
  </div>
</nav>

<!-- Login Page -->
<div id="adm-login-page" class="section" style="display:grid; place-items:center; min-height:70vh; text-align:center;">
  <h2>Admin Login</h2>
  <p id="adm-status">Locked</p>
  <button id="adm-login" class="btn">Login with Google</button>
</div>

<!-- Admin Body -->
<div id="adm-body" class="container grid" style="grid-template-columns:1fr; gap:1rem; display:none;">
  <h1>Admin Panel</h1>

  <!-- Add Lizard Form -->
  <div class="card">
    <h2>Add Lizard</h2>
    <div class="form-row">
      <div>
        <label class="label">Name</label>
        <input type="text" id="name" class="input"/>
      </div>
      <div>
        <label class="label">Scientific Name</label>
        <input type="text" id="sci" class="input"/>
      </div>
      <div>
        <label class="label">Category</label>
        <input type="text" id="cat" class="input"/>
      </div>
      <div>
        <label class="label">Price</label>
        <input type="number" id="price" class="input"/>
      </div>
      <div>
        <label class="label">Stock</label>
        <input type="number" id="stock" class="input"/>
      </div>
      <div>
        <label class="label">Image URL</label>
        <input type="text" id="img" class="input"/>
      </div>
      <div style="grid-column:1/-1">
        <label class="label">Description</label>
        <input type="text" id="desc" class="input"/>
      </div>
    </div>
    <button id="btnAdd" class="btn" style="margin-top:1rem">Add Lizard</button>
  </div>

  <!-- Lizard Table -->
  <div class="card">
    <h2>All Lizards</h2>
    <table id="lizardTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>© 2025 Lizard Market — Admin Panel</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/app.js"></script>
<script>window.__PAGE__ = "admin";</script>
</body>
</html>
