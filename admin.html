<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Password Overlay -->
  <div id="password-overlay" style="position:fixed; inset:0; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,.85); z-index:9999;">
    <div style="background:var(--card); padding:2rem; border-radius:1rem; text-align:center; width:320px; box-shadow: var(--shadow);">
      <h2>Admin Login</h2>
      <input type="password" id="admin-pass" class="input" placeholder="Enter password">
      <button id="admin-submit" class="btn" style="margin-top:1rem;">Login</button>
      <p id="admin-error" style="color:var(--error); margin-top:.5rem;"></p>
    </div>
  </div>

  <!-- Admin Content -->
  <div class="container" id="admin-content" style="display:none; padding-top:2rem;">
    <h1>Admin Panel</h1>
    <div style="display:flex; gap:1rem; flex-wrap:wrap; margin-bottom:1rem;">
      <input type="text" id="name" class="input" placeholder="Name">
      <input type="text" id="sci" class="input" placeholder="Scientific Name">
      <input type="text" id="cat" class="input" placeholder="Category">
      <input type="number" id="price" class="input" placeholder="Price">
      <input type="number" id="stock" class="input" placeholder="Stock">
      <input type="text" id="img" class="input" placeholder="Image URL">
      <input type="text" id="desc" class="input" placeholder="Description">
      <button id="btnAdd" class="btn">Add Lizard</button>
    </div>

    <table class="table" id="lizardTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
