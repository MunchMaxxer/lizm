<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lizard Market - Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ¦Ž Lizard Market Admin</h1>
    <p id="adm-status">Locked</p>
  </header>

  <main id="adm-main">
    <section id="adm-login-section">
      <input type="password" id="adm-pass" placeholder="Enter password"/>
      <button id="adm-login" class="btn">Login</button>
    </section>

    <section id="adm-body" style="display:none;">
      <h2>Add New Lizard</h2>
      <p id="adm-warn"></p>
      <div class="form-grid">
        <input type="text" id="lz-name" placeholder="Name" />
        <input type="text" id="lz-sci" placeholder="Scientific name" />
        <input type="text" id="lz-cat" placeholder="Category" />
        <input type="number" id="lz-price" placeholder="Price" />
        <input type="number" id="lz-stock" placeholder="Stock" />
        <input type="text" id="lz-img" placeholder="Image URL" />
        <textarea id="lz-desc" placeholder="Description"></textarea>
      </div>
      <button id="btn-add" class="btn">Add Lizard</button>
      <button id="btn-clear" class="btn alt">Clear Fields</button>
      <hr/>
      <h2>Inventory</h2>
      <table id="tbl">
        <thead>
          <tr>
            <th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
