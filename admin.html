<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel â€” Lizard Market</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>

<div class="section" id="adm-login-page">
  <div class="container" style="max-width:400px; margin:auto; text-align:center; padding:2rem;">
    <h1>Admin Login</h1>
    <input type="password" id="adm-pass" class="input" placeholder="Enter password"/>
    <button id="adm-login" class="btn" style="margin-top:1rem;">Unlock</button>
    <p id="adm-status" class="muted" style="margin-top:0.5rem;">Locked</p>
  </div>
</div>

<div id="adm-body" class="section" style="display:none;">
  <div class="container">
    <h1>Admin Panel</h1>
    <table id="lizardTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Scientific</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add New Lizard</h2>
    <div class="form-row">
      <input type="text" id="name" class="input" placeholder="Name"/>
      <input type="text" id="sci" class="input" placeholder="Scientific Name"/>
      <input type="text" id="cat" class="input" placeholder="Category"/>
      <input type="number" id="price" class="input" placeholder="Price"/>
      <input type="number" id="stock" class="input" placeholder="Stock"/>
      <input type="text" id="img" class="input" placeholder="Image URL"/>
      <input type="text" id="desc" class="input" placeholder="Description"/>
    </div>
    <button id="btnAdd" class="btn" style="margin-top:1rem;">Add Lizard</button>
  </div>
</div>

<script src="scripts/app.js"></script>
</body>
</html>
